<div class="project min-vh-100">
    <div class="sticky">
        <app-navbar></app-navbar>
    </div>
    <div class="p-2">
        <div class="col-lg-7 mx-auto">
            <table class="table table-hover">
                <thead class="item">
                    <tr>
                        <th>#</th>
                        <th>Tool</th>
                        <th>Project</th>
                        <th>Scan date</th>
                        <th>Status</th>
                        <th>Log</th>
                    </tr>
                </thead>
                <tbody class="item">
                    <tr *ngFor="let scan of scanList | async; index as i;">
                        <td>{{i+1}}</td>
                        <td>{{scan.toolName}}</td>
                        <td>{{scan.projectName}}</td>
                        <td>{{scan.stringDate}}</td>
                        <td>
                            <span *ngIf="scan.status=='positive'" style="font-size: 1em; color: green">
                                <i class="fa fa-check-square"></i>&nbsp;Positive
                            </span>
                            <span *ngIf="scan.status=='negative'" style="font-size: 1em; color: red">
                                <i class="fa fa-minus-square"></i>&nbsp;Negative
                            </span>
                            <span *ngIf="scan.status=='waiting'" style="font-size: 1em; color: orange">
                                <i class="fa fa-pause-circle"></i>&nbsp;Waiting
                            </span></td>
                        <td>
                            <span *ngIf="scan.log"><button type="button" class="btn-sm btn-outline-secondary" data-toggle="modal"
                                data-target="#exampleModal">Log</button></span>
                            <span *ngIf="!scan.log"><button disabled type="button" class="btn-sm btn-outline-secondary" data-toggle="modal"
                                data-target="#exampleModal">No Log</button></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-log">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
