<div class="project min-vh-100">
    <div class="sticky">
        <app-navbar></app-navbar>
    </div>
    <div *ngIf="selected" class="container col-11 col-xl-9">
        <div class="item border">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-11">
                    <h5><b>{{selected.name}}</b></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <table class="table table-hover details-scrollbar">
                        <tbody *ngFor="let scan of selected.tools; index as i;">
                            <tr>
                                <th scope="row">{{i+1}}</th>
                                <td>{{scan.tool}}</td>
                                <td>{{scan.date}}</td>
                                <td>
                                    <span *ngIf="scan.status=='positive'" style="font-size: 1em; color: green">
                                        <i class="fa fa-check-square"></i>&nbsp;Positive
                                    </span>
                                    <span *ngIf="scan.status=='negative'" style="font-size: 1em; color: red">
                                        <i class="fa fa-minus-square"></i>&nbsp;Negative
                                    </span>
                                    <span *ngIf="scan.status=='waiting'" style="font-size: 1em; color: orange">
                                        <i class="fa fa-pause-circle"></i>&nbsp;Waiting
                                    </span></td>
                                <td><button class="btn btn-outline-secondary">Log</button>&nbsp;
                                    <button class="btn btn-outline-danger" (click)="trigger(scan.id)">Trigger</button></td>
                                <td style="cursor: pointer;">
                                    <span style="font-size: 1.4em;"><i class="fa fa-edit"></i></span>&nbsp;
                                    <span style="font-size: 1.5em; color: red;"><i class="fa fa-trash"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!selected">
        <div class="container">
            <div class="row">
                <h1 class="mx-auto">404</h1>
            </div>
            <div class="row">
                <h5 class="mx-auto">Could not find project</h5>
            </div>
        </div>
    </div>
</div>
